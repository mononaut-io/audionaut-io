<app-modal [id]="modalID">

  <!-- Header -->
  <div header class="flex w-full px-6 py-2 border-b border-slate-200 dark:border-white/5 items-center justify-between">
    <div class="flex space-x-4 items-center grow">
      <svg-icon src="/assets/svg/outline/search.svg" class="h-5 w-5 stroke-slate-900 dark:stroke-slate-400" [applyClass]="true"></svg-icon>
      <!-- FIXME: MIGHT NOT NEED CONDITIONAL IF DOM MANAGED -->
      <input *ngIf="isOpen()" [focus]="true" class="flex-auto h-12 py-2 text-slate-800 dark:text-slate-400 bg-transparent focus:outline-none text-sm font-light" placeholder="Search pluginsâ€¦"/>
    </div>
    <button type="button" class="rounded-md px-2 py-1.5 text-[0.625rem] font-semibold ring-1 ring-slate-900/10 hover:shadow-sm hover:ring-slate-300 dark:bg-slate-600 dark:text-slate-400 dark:ring-0 dark:hover:bg-slate-600/80" (click)="close()">ESC</button>
  </div>

  <!-- Body -->
  <app-cp-body body></app-cp-body>

  <!-- Footer -->
  <div footer class="flex items-center justify-end px-6 py-4 border-t border-slate-200 dark:border-white/5">
    <a href="#" class="flex items-baseline space-x-[6px]">
      <span class="text-sm font-medium text-slate-400 dark:text-slate-600">
        Provided by
      </span>
      <span class="text-sm font-semibold text-sky-600 dark:text-slate-500">
        audionaut.io
      </span>
    </a>
  </div>

</app-modal>
